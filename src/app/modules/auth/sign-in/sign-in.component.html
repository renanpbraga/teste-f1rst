<form [formGroup]="formData" (ngSubmit)="submit()">
  <section class="p-4">
    <div class="row align-items-center flex-column g-3">
      <div class="col-xs-12 col-md-6 col-lg-4">
        <h1 class="heading">Login</h1>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-4">
        <label for="agency" class="form-label">AgÃªncia</label>
        <input
          type="text"
          class="form-control"
          id="agency"
          formControlName="agency"
          mask="0000-0"
          [ngClass]="{
            'is-invalid': isSubmitted && f.agency.errors,
            'is-valid': isSubmitted && !f.agency.errors
          }"
        />
      </div>
      <div class="col-xs-12 col-md-6 col-lg-4">
        <label for="account" class="form-label">Conta</label>
        <input
          type="text"
          class="form-control"
          id="account"
          formControlName="account"
          mask="0000-0"
          [ngClass]="{
            'is-invalid': isSubmitted && f.account.errors,
            'is-valid': isSubmitted && !f.account.errors
          }"
        />
      </div>
      <div class="col-xs-12 col-md-6 col-lg-4 d-flex justify-content-end">
        <app-btn-loading [isLoading]="isLoading">Enviar</app-btn-loading>
      </div>
    </div>
  </section>
</form>
